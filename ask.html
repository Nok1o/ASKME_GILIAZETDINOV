<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <div class="logo">
        <a href="#">
            AskPupkin
        </a>
    </div>
    <div class="search-form">
        <form action="#">
            <input class="search-form-input" type="text">
            <button class="search-form-button">Ask!</button>
        </form>
    </div>
    <div class="account">
        <div class="unauthorized-actions">
            <a href="./settings.html">log in</a>
            <a href="./logout.html">register</a>
        </div>
    </div>
</header>

<main class="container">
    <div class="title-bar">
        <h1>Ask question</h1>
    </div>
    <div class="content">
        <form class="form">
            <div class="form-title">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="Your title" size="80">
            </div>

            <div class="form-text">
                <label for="text">Text</label>
                <textarea id="text" name="text" rows="20" cols="80">Your text</textarea>
            </div>

            <div class="form-tags">
                <label for="tags">Tags</label>
                <input type="text" id="tags" name="tags" size="80">
            </div>
            <button class="form-button">Ask</button>
        </form>

        <aside class="sidebar">
            <section class="popular-tags">
                <h3>Popular Tags</h3>
                <div class="tags">

                    <a href="#">Tag</a>
                </div>
            </section>
            <section class="best-members">
                <h3>Best Members</h3>
                <ul class="best-members-list">
                    <li><a href="#">Member</a></li>
                    <li><a href="#">Member</a></li>

                    <li><a href="#">Member</a></li>
                    <li><a href="#">Member</a></li>
                </ul>
            </section>
        </aside>
    </div>

</main>

</body>
</html>
